<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>our video</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#0b0b0b">
  </head>
  <body>
    <main class="fade-in">
      <section class="flow">
        <h1 class="center">our video</h1>

        <div class="video-wrap">
          <video id="vid" controls playsinline preload="metadata">
            <source src="https://drive.google.com/uc?export=download&id=1XMmTGBSVxMHxpgYQnEGHHLqSDaVJ6KoD" type="video/mp4">
          </video>
        </div>

        <p class="note center small">
          when it ends, you’ll be taken to the letter — or you can <a href="letter.html">continue now</a>.
        </p>

        <div class="center" style="margin-top: 1.25rem;">
          <a class="button" href="index.html">← back</a>
          <a class="button" href="letter.html">skip to letter →</a>
        </div>
      </section>
    </main>

    <script>
      const v = document.getElementById('vid');
      if (v) {
        v.addEventListener('ended', () => {
          setTimeout(() => { window.location.href = 'letter.html'; }, 700);
        });
      }
    </script>
  </body>
</html>
